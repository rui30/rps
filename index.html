<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Play Rock Paper Scissors with Robot</h1>
    <h2>Score</h2>
    
    <div class="scoreboard">
        <div class="score">
            <p class="number human">0</p>
            <p class="player">Human</p>
            <p class="pattern human"></p>
        </div>
        <div class="vertical-line"></div>
        <div class="score">
            <p class="number robot">0</p>
            <p class="player">Robot</p>
            <p class="pattern robot"></p>
        </div>
    </div>
    
    <p class="game-result"></p>
    
    <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
        <button id="reset">Reset</button>
    </div>
    
    <p class="game-count">Game count: 0</p>

    <script src="game.js"></script>
</body>
</html>
